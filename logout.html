<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Login - KULIAH PAKAR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #666;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }

      .footer-links {
        list-style-type: none;
        padding: 0;
        margin: 10px 0 0 0;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .footer-links li a {
        color: white;
        text-decoration: none;
      }

      .footer-links li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a
          href="index.html"
          class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
        >
        </a>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>Login</h1>
        <form action="dashboard.html" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Masuk</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Nama Perusahaan. Semua hak dilindungi.</p>
        <ul class="footer-links">
          <li><a href="Tentang kami.html">Tentang Kami</a></li>
          <li><a href="Kontak.html">Kontak</a></li>
          <li><a href="Privasi.html">Kebijakan Privasi</a></li>
          <li><a href="Syarat.html">Syarat & Ketentuan</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
