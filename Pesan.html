<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengalihan Halaman</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 50px auto;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
      }
    </style>
    <script>
      // Mengarahkan pengguna setelah 5 detik (5000 ms)
      setTimeout(function () {
        window.location.href = "https://www.example.com"; // Ganti dengan URL tujuan Anda
      }, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Halaman Pengalihan</h1>
      <p>Anda akan diarahkan ke halaman baru dalam 5 detik...</p>
      <p>
        Jika tidak, silakan
        <a href="https://stikes-baktara.ac.id/">klik di sini</a>.
      </p>
    </div>
  </body>
</html>
