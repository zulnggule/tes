<!DOCTYPE html>
<html lang="id">
<head>
  <title>Beranda - KULIAH PAKAR</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 80px auto 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      color: #666;
      font-size: 1.1em;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }

    .button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }

    .footer-links {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footer-links li a {
      color: white;
      text-decoration: none;
    }

    .footer-links li a:hover {
      text-decoration: underline;
    }

    /* Menu Toggle Button */
    .menu-toggle {
      display: none;
      font-size: 1.5em;
      padding: 10px;
      color: white;
      cursor: pointer;
    }

    /* Media query untuk tampilan ponsel potret */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 20px auto;
        width: 90%;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      /* Navbar berubah menjadi dropdown di layar kecil */
      .menu-toggle {
        display: block;
      }

      .w3-bar {
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }

      .w3-bar-item {
        padding: 10px 5px;
        font-size: 1em;
        display: block;
        text-align: left;
      }

      .menu-toggle.active + .w3-bar {
        display: flex;
      }
    }
  </style>
</head>
<body class="w3-theme-l5">
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <span class="menu-toggle" onclick="toggleMenu()">&#9776; Menu</span>
      <div class="w3-bar">
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
          <i class="fa fa-home w3-margin-right"></i>HOME
        </a>
        <a href="Lokasi.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Lokasi">
          <i class="fa fa-globe"></i> Lokasi
        </a>
        <a href="Profil.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Profil">
          <i class="fa fa-user"></i> Profil
        </a>
        <a href="Pesan.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Pesan">
          <i class="fa fa-envelope"></i> Pesan
        </a>
        <a href="logout.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Logout">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>
  </div>

  <main>
    <div class="container">
      <h1>Selamat Datang di Beranda Kami</h1>
      <p>Ini adalah halaman beranda setelah login. Silakan jelajahi menu di atas untuk informasi lebih lanjut.</p>
      <img src="https://via.placeholder.com/800x400" alt="Foto Beranda" class="main-image" />
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 LPPM STIKES BAKTI NUSANTARA GORONTALO.</p>
      <ul class="footer-links">
        <li><a href="Tentang kami.html">Tentang Kami</a></li>
        <li><a href="Kontak.html">Kontak</a></li>
        <li><a href="Privasi.html">Kebijakan Privasi</a></li>
        <li><a href="Syarat.html">Syarat & Ketentuan</a></li>
      </ul>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('.menu-toggle').classList.toggle('active');
      document.querySelector('.w3-bar').classList.toggle('active');
    }
  </script>
</body>
</html>
